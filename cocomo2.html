<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMO II Effort Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px #ccc;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COCOMO II Effort Calculation</h1>
        <label for="size">Enter Size (KSLOC):</label>
        <input type="number" id="size" placeholder="KSLOC" />
        <label for="prec">Precedentedness (PREC) (0.5-1.5):</label>
        <input type="number" id="prec" placeholder="PREC" step="0.1" />
        <label for="flex">Development Flexibility (FLEX) (0.5-1.5):</label>
        <input type="number" id="flex" placeholder="FLEX" step="0.1" />
        <button onclick="calculateEffort()">Calculate Effort</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateEffort() {
            var size = parseFloat(document.getElementById("size").value);
            var prec = parseFloat(document.getElementById("prec").value);
            var flex = parseFloat(document.getElementById("flex").value);

            if (isNaN(size) || size <= 0 || isNaN(prec) || isNaN(flex)) {
                alert("Please enter valid inputs.");
                return;
            }

            var eaf = prec * flex; // Simplified EAF calculation
            var effort = 2.94 * Math.pow(size, 1.07) * eaf; // Simplified COCOMO II equation
            document.getElementById("result").innerText = "Estimated Effort: " + effort.toFixed(2) + " person-months";
        }
    </script>
</body>
</html>
